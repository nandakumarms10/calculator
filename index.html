<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://nandakumarms10.github.io/style.css">
</head>
<body onload="">
    <h1>Calculator</h1>
   <div class="container">
<form action="">
    <input type="text" id="input">
    <div class="button-container">
            <button  value="7">7</button>
            <button   value="8">8</button>
            <button  value="9">9</button>
            <button  value="+">+</button >
            <button  value="4">4</button>
            <button  value="5">5</button>
            <button   value="6">6</button>
            <button value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button  value="*">X</button>
            <button style="color:white;background: linear-gradient(to bottom right,rgb(250, 3, 3),rgb(126, 4, 4));" value="c">C</button>
            <button value="0">0</button>
            <button value="=">=</button>
            <button value="/">/</button>
    </div>
   </div>
    <script src="https://nandakumarms10.github.io/script.js"></script>
</body>
</html>
